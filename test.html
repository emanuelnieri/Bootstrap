<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página HTML</title>
    <meta charset="utf-8">
</head>

<body>
    <div align="center" >
        <p><strong>programa calcula coisas coisadas</strong><p>
        
        <br>

        <strong id="js"></strong> 
    

    <script>
        var square = function(x) { 
            return x*x; 
        };
        valor = prompt('Digite um valor ');
        document.write('Multiplicação: ' + valor +'x' + valor);
        document.write(' = ' + square(valor));
        //document.getElementById('js').innerText = square(valor); //mostra o valor da função no id="js"
        
       
    </script>



    </div>
</body>
